<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script type="module" src="settings.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h1>User Account</h1>
      <p class="subtitle">Welcome to your profile.</p>

      <!-- User Info Section -->
      <div class="user-info">
        <div class="profile-icon">
          <!-- User icon (bx-user) -->
          <i class="bx bx-user"></i>
          <span id="profile-text"></span> <!-- Profile icon letter will go here -->
        </div>
        <p><span>Name:</span> <span id="user-name"></span></p>
        <p><span>Email:</span> <span id="user-email"></span></p>
      </div>

      <button id="logout-btn">Logout</button>
    </div>
  </div>
</body>
</html>
