<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #111, #111);
            font-family: 'Roboto', sans-serif;
            color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f15d60;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        #clearOrdersButton {
            background-color: #ff1c1f;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        #clearOrdersButton:hover {
            background-color: #ff1c1f;
        }

        #clearOrdersButton:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-radius: 8px;
            border-collapse: separate;
            border-spacing: 0 15px;
            background-color: #111;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1rem;
            color: #f7f7f7;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: #ff3b3f;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        tbody tr {
            background-color: #2c2929;
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #302e2e;
            cursor: pointer;
        }

        .view-details {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-details:hover {
            background-color: #0056b3;
        }

        .view-details:active {
            background-color: #003f80;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item-list li {
            background-color: #343232;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #orderDetailsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #f7f7f7;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            z-index: 1000;
        }

        #orderDetailsModal h2 {
            color: #ff3b3f;
            text-align: center;
            margin-bottom: 20px;
        }

        #orderDetailsModal p {
            margin-bottom: 10px;
        }

        #orderDetailsModal button {
            background-color: #ff3b3f;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }

        #orderDetailsModal button:hover {
            background-color: #ff1c1f;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            #orderDetailsModal {
                width: 90%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <h1>Orders</h1>
    <button id="clearOrdersButton">Clear All Orders</button>
    <table>
        <thead>
            <tr>
                <th>Order No.</th>
                <th>Items & Quantity</th>
                <th>Total Amount</th>
                <th class="hide-on-mobile">Date & Time</th>
                <th class="hide-on-mobile">Payment Mode</th>
                <th>Feedback</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will go here -->
        </tbody>
    </table>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal">
        <h2 id="modalOrderNo">Order Details</h2>
        <div id="modalOrderItems"></div>
        <p id="modalOrderTotal"></p>
        <p id="modalOrderDateTime"></p>
        <p id="modalOrderPayment"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="orders-page.js"></script>

    <script>
        function closeModal() {
            document.getElementById('orderDetailsModal').style.display = 'none';
        }
    </script>
</body>
</html>
